<!-- Header -->
<header class="bg-white shadow">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <div class="flex items-center">
      <div class="logo-icon">
        <i class="fas fa-play"></i>
      </div>
      <a href="landing" class="text-xl font-bold text-gray-800">Stream Hub</a>
    </div>
    <div class="flex items-center mx-auto">
      <input type="text" placeholder="Search" class="bg-gray-200 rounded-full px-4 py-2 mr-4">
      <button class="bg-red-500 text-white px-4 py-2 rounded-full" (click)="search()">Search</button>
    </div>
    <div class="profile-container flex items-center space-x-4">
      <div *ngIf="user">
        <a [routerLink]="['/profile']" class="flex items-center text-gray-800">
          <div class="profile-icon">
            <i class="fas fa-user"></i>
          </div>
        </a>
        <span>{{ user.name }}</span>
        <!-- <button class="bg-red-500 text-white px-4 py-2 rounded-full" (click)="logout()">LogOut</button> -->
      </div>
      <div *ngIf="!user">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-full ml-4" onclick="location.href='/login'">Login</button>
      </div>
    </div>
  </div>
  <!-- Categories in the header -->
  <div class="container mx-auto py-3 flex justify-center space-x-4">
    <button 
  *ngFor="let category of categories" 
  class="bg-yellow-500 text-white px-4 py-2 rounded-full"
>
  {{ category.name }}
</button>

  </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-6 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">OnGoing Lives...</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Video Card -->
    <div *ngFor="let video of videos" class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img [src]="video.thumbnailUrl" alt="Video Thumbnail" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800">{{ video.title }}</h2>
        <p class="text-gray-600 mt-2">{{ video.channelName }}</p>
        <p class="text-gray-600 mt-1">{{ video.views }} • {{ video.timeAgo }}</p>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-white shadow mt-12">
  <div class="container mx-auto px-6 py-4 text-center">
    <p class="text-gray-600">© 2024 Stream Hub. All rights reserved.</p>
  </div>
</footer>
