<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg mb-24">
    <h2 class="text-3xl font-bold mb-8 text-white">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-white text-sm font-semibold mb-2">Email</label>
        <input type="text" id="email" formControlName="email" class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Enter your email">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']" class="error">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']" class="error">Invalid email format</div>
        </div>
        <div *ngIf="emailError" class="error">{{ emailError }}</div>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-white text-sm font-semibold mb-2">Password</label>
        <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']" class="error">Password is required</div>
        </div>
        <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
      </div>
      <div class="flex items-center justify-between mb-6">
        <a routerLink="/otp" class="text-sm text-blue-500 hover:text-blue-700">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:bg-blue-700" [disabled]="loginForm.invalid">
        <span class="font-bold text-black">Login</span>
      </button>
          </form>
    <div class="mt-4 text-sm text-gray-300">
      Don't have an account? <a routerLink="/signup" class="text-blue-500 hover:text-blue-700">Sign up here</a>
    </div>
    <!-- Google Login Button -->
    <a href="http://localhost:3000/auth/google">
      <button class="w-full mt-4 bg-red-600 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-red-700 focus:outline-none focus:bg-red-700">
        <span class="font-bold text-black">Login with Google</span>
      </button>
    </a>
    
  </div>
</div>
