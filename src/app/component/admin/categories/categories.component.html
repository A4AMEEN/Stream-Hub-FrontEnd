<div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Category Management</h2>
  
    <div class="mb-4 flex justify-end">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
        (click)="addCategory()"
      >
        Add Category
      </button>
    </div>
  
    <div *ngIf="addMode || editMode" class="mb-4">
      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-semibold mb-2">Category Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full px-3 py-2 rounded-md border focus:outline-none"
            [ngClass]="{
              'border-red-500': name?.invalid && (name?.touched || name?.dirty),
              'border-gray-300': !name?.invalid || !(name?.touched || name?.dirty)
            }"
            placeholder="Enter category name"
          />
          <div *ngIf="name?.touched && name?.invalid" class="text-red-500 text-xs mt-1">
            <div *ngIf="name?.errors?.['required']">Category name is required</div>
            <div *ngIf="name?.errors?.['pattern']">Category name should only contain letters and cannot be empty or have leading/trailing spaces</div>
          </div>
        </div>
        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-green-700 focus:outline-none focus:bg-green-700"
          [disabled]="categoryForm.invalid"
        >
          {{ editMode ? 'Update Category' : 'Add Category' }}
        </button>
        <button
          type="button"
          class="bg-gray-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-gray-700 focus:outline-none focus:bg-gray-700 ml-2"
          (click)="cancelEdit()"
        >
          Cancel
        </button>
      </form>
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index">
            <td class="py-2 px-4 border-b">{{ category.name }}</td>
            <td class="py-2 px-4 border-b">
              <button
                class="bg-yellow-500 text-white px-3 py-1 rounded-md font-semibold mr-2 transition duration-300 ease-in-out hover:bg-yellow-700 focus:outline-none focus:bg-yellow-700"
                (click)="editCategory(i)"
              >
                Edit
              </button>
              <button
                class="bg-red-500 text-white px-3 py-1 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-red-700 focus:outline-none focus:bg-red-700"
                (click)="removeCategory(i)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
