<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg mb-24">
      <h2 class="text-3xl font-bold mb-8 text-white">OTP Verification</h2>
  
      <form *ngIf="step === 1" [formGroup]="emailForm" (ngSubmit)="sendOtp()">
        <div class="mb-4">
          <label for="email" class="block text-white text-sm font-semibold mb-2">Email</label>
          <input type="text" id="email" formControlName="email" class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Enter your email">
          <div *ngIf="emailForm.get('email')?.touched && emailForm.get('email')?.invalid" class="text-red-500 text-xs mt-1">
            <div *ngIf="emailForm.get('email')?.errors?.['required']" class="error">Email is required</div>
            <div *ngIf="emailForm.get('email')?.errors?.['email']" class="error">Invalid email format</div>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:bg-blue-700" [disabled]="emailForm.invalid">
          Send OTP
        </button>
      </form>
  
      <form *ngIf="step === 2" [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
        <div class="mb-4">
          <label for="otp" class="block text-white text-sm font-semibold mb-2">OTP{{email}}</label>
          <input type="text" id="otp" formControlName="otp" class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Enter the OTP">
          <div *ngIf="otpForm.get('otp')?.touched && otpForm.get('otp')?.invalid" class="text-red-500 text-xs mt-1">
            <div *ngIf="otpForm.get('otp')?.errors?.['required']" class="error">OTP is required</div>
            <div *ngIf="otpForm.get('otp')?.errors?.['minlength'] || otpForm.get('otp')?.errors?.['maxlength']" class="error">OTP must be 6 digits</div>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:bg-blue-700" [disabled]="otpForm.invalid">
          Verify OTP
        </button>
      </form>
  
      <form *ngIf="step === 3" [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
        <div class="mb-4">
          <label for="newPassword" class="block text-white text-sm font-semibold mb-2">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Enter your new password">
          <div *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.invalid" class="text-red-500 text-xs mt-1">
            <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']" class="error">New Password is required</div>
            <div *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']" class="error">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="mb-6">
          <label for="confirmPassword" class="block text-white text-sm font-semibold mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Confirm your new password">
          <div *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.invalid" class="text-red-500 text-xs mt-1">
            <div *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']" class="error">Confirm Password is required</div>
            <div *ngIf="passwordForm.errors?.['mismatch']" class="error">Passwords do not match</div>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:bg-blue-700" [disabled]="passwordForm.invalid">
          Reset Password
        </button>
      </form>
  
      <div *ngIf="errorMessage" class="error-message text-red-500 mt-4">
        {{ errorMessage }}
      </div>
    </div>
  </div>
